            <h1 id="tym">13 : 48 : 30</h1>

<script>
    function getTime(){
        // Date
        const Time = new Date()
        console.log(Time);

        const hour = Time.getHours()
        console.log(hour);
        const min = Time.getMinutes()
        console.log(min);
        const sec = Time.getSeconds()
        console.log(sec);
setTimeout(() => {
    getTime()
}, 1000);
        tym.innerHTML = `${hour} : ${min} : ${sec} ${hour>=12 ? `PM`: `AM`}`
    }
    getTime()
</script>
